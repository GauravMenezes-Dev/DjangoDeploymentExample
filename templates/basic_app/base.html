<!DOCTYPE html>
{% load staticfiles %}
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    {% block index_block %}
    {% endblock %}
    <!-- Bootstrap 4 CSS Comp-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!--Bootstrap 4 JS Comp-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <!--Custom CSS-->
    <link rel="stylesheet" href="{% static "basic_app/css/link_width.css"%}">

    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">           
                <div align="left" style="width:50%">
                    <a class="navbar-item navbar-brand" href="{% url 'index' %}">Django Home</a>
                </div>    
                <div align="right" style="width:50%" class="even_spacing">
                    <a class="navbar-item navbar-link" href="{% url 'admin:index' %}">Admin</a>
                    <a class="navbar-item navbar-link" href="{% url 'basic_app:register' %}">Register</a>

                    {% if user.is_authenticated %}
                        <a class="navbar-item navbar-link" href={% url 'index' %}>{{user.username}}</a>
                        <a class="navbar-item navbar-link" href={% url 'logout' %}>Logout</a>
                    {% else %}
                        <a class="navbar-item navbar-link" href={% url 'basic_app:user_login' %}>Login</a>
                    {% endif %}
                </div>
        </div>
    </nav>
    <div class="container-fluid">
        {% block body_block %}
        {% endblock %}
    </div>
</body>
</html>
